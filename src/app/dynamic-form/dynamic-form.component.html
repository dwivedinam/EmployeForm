<div class="container">
  <form [formGroup]="userForm">
  <div formArrayName="Users" *ngFor="let user of users.controls; let i = index">
    <div [formGroupName]="i" class="row" >
        <div class="col-md-4">
            <input type="text" class="form-control" formControlName="Name"
                placeholder="Eg: My love Nammy">
        </div>
        <div class="col-md-4">
            <input type="number" class="form-control" formControlName="Salary"
                placeholder="Eg: 68k">
        </div>
        <div class="col-md-4">
          <input type="number" class="form-control" formControlName="Age"
              placeholder="Eg: 28">
      </div>

    </div>
    <br>
</div>
    </form>
</div>
<button class="right-item btn btn-primary" (click)="onAddUser()">+</button>
<button class="right-item btn btn-secondary" (click)="onSubmit()">Submit</button>
